<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydration Essentials - Bottle Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hydration Essentials</h1>
        <p>Upload a water bottle image to classify its type</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: <span>{{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>

    <script>
        const input = document.getElementById("fileInput");
        input.onchange = () => {
            if (input.files.length > 0) {
                alert("File selected: " + input.files[0].name);
            }
        };
    </script>
</body>
</html>
